os: linux
language: minimal

addons:
  apt:
    packages:
      # Needed for `xmllint`.
      - libxml2-utils

jobs:
  include:
   - name: XML Validation
     script: xmllint --format --pretty 1 --load-trace --debug --schema https://raw.githubusercontent.com/Cockatrice/Cockatrice/master/doc/carddatabase_v4/cards.xsd /tokens.xml
