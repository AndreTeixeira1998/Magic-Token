os: linux
language: minimal

addons:
  apt:
    packages:
      # Dependency to use `xmllint`
      - libxml2-utils

jobs:
  include:
   - name: XML Validation
     script:
       # `xmllint` doesn't work over https, we need to download the xsd file first
       - curl https://raw.githubusercontent.com/Cockatrice/Cockatrice/master/doc/carddatabase_v4/cards.xsd
       # Then we can link the xsd file locally
       - xmllint --schema cards.xsd tokens.xml --noout

